<head>
  <title>Site Rater</title>
</head>

<template name="website_home">
	{{> website_form}}
	{{> website_list}}
</template>


<template name="website_form">
	{{#if currentUser}}
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="url" class="form-control" id="url" placeholder="http://www.mysite.com" required>
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ..." required>
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	{{else}}
		<p>Please sign in to add new websites and to both upvote and downvote.</p>
	{{/if}}
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li data-id="{{_id}}">
	<a href="{{url}}">{{#if title}}{{title}}{{else}}{{url}}{{/if}}</a>
	<p>
		{{description}}
	</p>
	<p>Votes: {{votes}}, website added on: {{createdOn}}</p>
	<a href="#" class="btn btn-default js-details">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	</a>
	{{#if currentUser}}
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	{{/if}}
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>
